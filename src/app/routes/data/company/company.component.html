<div class="panel full-height" style="overflow-y:auto">
    <app-company-detail #companyDetailPanel (onSubmit)="submit(companyDetailPanel.mode.create,companyDetailPanel.company)"></app-company-detail>
    <div class="panel-heading sticky-header">
        <div class="row">
            <div class="col-lg-6 col-xs-6">
                <h4>企业列表</h4>
            </div>
            <div class="col-lg-6 col-xs-6 text-right">
                <div class="form-inline">
                    <input class="form-control" name="keyword" [(ngModel)]="option.keyword" (ngModelChange)="search()" placeholder="搜索企业名称"/>
                    <button class="btn btn-primary" (click)="companyDetailPanel.show(null)">添加</button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>名称</th>
                        <th>类别</th>
                        <th>联系人</th>
                        <th>联系方式</th>
                        <th>黑/白名单</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let company of search_companies;let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{company.name}}</td>
                        <td>{{company.type}}</td>
                        <td>{{company.contact_person}}</td>
                        <td>{{company.contact}}</td>
                        <td>{{company.black ? '黑名单':'白名单'}}</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-xs" (click)="companyDetailPanel.show(company)"><span class="fas fa-edit"></span> 修改
                            </button>
                            <button type="button" class="btn btn-danger btn-xs" (click)="delete(company)"><span class="fas fa-times"></span> 删除
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
