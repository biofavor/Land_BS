<div class="panel account" *ngIf="settingService.layout.showAccount">
  <div class="panel-body" style="height:260px">
    <div class="clearfix">
      <div class="avatar pull-left" size="50">
        <span class="avatar-face">
            <span class="avatar-text avatar-30">{{authService.user.username.substring(0,1)}}</span>
        </span>
      </div>
      <div class="pull-left ml-lg">
        <span style="font-size:20px">{{ authService.user.username }} </span>
      </div>
    </div>
    <div class="text-right" style="border-bottom: 1px silver solid">
      <span>{{ authService.user.group.name }}</span>
    </div>
    <div class="text-center mt">
      <p>{{hi_date}}</p>
      <p>{{hi_greetings}}</p>
    </div>
  </div>

  <div class="panel-footer text-center">
    <button type="button" class="btn btn-danger" (click)="quit()">退出登录</button>
  </div>

</div>
